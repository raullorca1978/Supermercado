<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Producto Nuevo</title>
        <meta charset="UTF-8"/>
        <link <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    </head>
    <body>

        <h3 align="center">[[#{message.tabla}]]</h3>

        <form align="center" th:action="@{/salvar}" method="post" th:object="${supermercado}">
            <input type="hidden" name="id_producto" th:field="*{id_producto}"/>

            <br/>
            <div align="center" class="form-group">
                <label class="col-sm-2 col-form-label">[[#{message.codigo}]]</label>
                <div>
                    <input type="text" th:field="*{codigo}">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></small>
                      <!-- <small class="form-text text-danger" th:if="${#fields.hasErrors('global')}" th:errors="*{codigo}"></small>-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">[[#{message.producto}]]</label>
                <div>
                    <input type="text" th:field="*{producto}">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('producto')}" th:errors="*{producto}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">[[#{message.existencias}]]</label>
                <div>
                    <input type="number" th:field="*{existencias}">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('existencias')}" th:errors="*{existencias}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">[[#{message.precio}]]</label>
                <div>
                    <input type="text" th:field="*{precio}">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>

                </div>
            </div>
            <br/><br/>
            <div align="center">
                <a th:href="@{/}" class="btn btn-info" align="center">[[#{message.boton.retroceder}]]</a>
                <input type="submit" name="salvar" class="btn btn-warning" th:value="#{message.boton.salvar}" />
            </div>

        </form>
        <footer th:replace="~{Plantilla/plantilla :: piepagina}">

        </footer>
    </body>
</html>
